Definitions:
    vl: {filename: asp/vega-lite.lp}
    data: {filename: asp/data.lp}
    both: {group: [vl, data]}

Test a implies b:
    Program: |
        b :- a.
        a.
        :- not b.
    Expect: SAT

Test program works:
    Modules: both
    Expect: SAT

Test invalid channel:
    Modules: vl
    Program: |
        :- channel(_,x).
    Expect: UNSAT
