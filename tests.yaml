Definitions:
    vl: {filename: asp/vega-lite.lp}
    data: {filename: asp/data.lp}
    both: {group: [vl, data]}

Test a implies b:
    Program: |
        b :- a.
        a.
        :- not b.
    Expect: SAT

Test program works:
    Modules: both
    Expect: SAT

Test valid channel:
    Modules: both
    Program: |
        :- not channel(_,x).
    Expect: SAT

Test invalid channel:
    Modules: both
    Program: |
        :- not channel(_,foo).
    Expect: UNSAT

Test binning and aggregation together:
    Modules: both
    Program: |
        encoding(e1).
        :- not bin(e1,_).
        :- not aggregate(e1,_).
    Expect: UNSAT
