Definitions:
    # test data
    data: {filename: asp/examples/data.lp}

    define: {filename: asp/define.lp}
    generate: {filename: asp/generate.lp}
    test: {filename: asp/test.lp}
    optimize: {filename: asp/optimize.lp}

    # program to test constraints
    no_opt: {group: [data, define, generate, test]}
    draco: {group: [data, define, generate, test, optimize]}

Test a implies b:
    Program: |
        b :- a.
        a.
        :- not b.
    Expect: SAT

Test program works:
    Modules: no_opt
    Expect: SAT

Test valid values:
    Modules: no_opt
    Expect: SAT

    Test channel:
        Program: |
            :- not channel(_,x).

    Test field:
        Program: |
            :- not field(_,s1).

    Test type:
        Program: |
            :- not type(_,q).

    Test aggregate:
        Program: |
            :- not aggregate(_,mean).

    Test bin:
        Program: |
            :- not bin(_,10).

    Test fieldtype:
        Program: |
            :- not fieldtype(_,string).

Test invalid values:
    Modules: no_opt
    Expect: UNSAT

    Test channel:
        Program: |
            :- not channel(_,foo).

    Test field:
        Program: |
            :- not field(_,foo).

    Test type:
        Program: |
            :- not type(_,foo).

    Test aggregate:
        Program: |
            :- not aggregate(_,foo).

    Test bin:
        Program: |
            :- not bin(_,-1).

    Test fieldtype:
        Program: |
            :- not fieldtype(_,foo).

Test constraints:
    Modules: no_opt

    Test can use binning:
        Program: |
            encoding(e1).
            :- not bin(e1,_).
        Expect: SAT

    Test can use aggregation:
        Program: |
            encoding(e1).
            :- not aggregate(e1,_).
        Expect: SAT

    Test can use aggregation and binning:
        Program: |
            encoding(e1).
            :- not aggregate(e1,_).
            :- not bin(e1,_).
        Expect: UNSAT

    Test cannot use field with count:
        Program: |
            encoding(e1).
            :- not aggregate(e1,count).
            :- not field(e1,n1).
        Expect: UNSAT

    Test can use string as o:
        Program: |
            encoding(e1).
            :- not field(e1,s1).
            :- not type(e1,o).
        Expect: SAT

    Test cannot use string as q:
        Program: |
            encoding(e1).
            :- not field(e1,s1).
            :- not type(e1,q).
        Expect: UNSAT

    Test cannot use temporal with string:
        Program: |
            encoding(e1).
            field(e1,s1).
            :- not type(e1,t).
        Expect: UNSAT

    Test cannot bin temporal:
        Program: |
            fieldtype(d,date).
            encoding(e1).
            field(e1,d).
            :- not type(e1,t).
            :- not bin(e1,_).
        Expect: UNSAT

    Test cannot use log with string:
        Program: |
            encoding(e1).
            field(e1,s1).
            :- not log(e1).
        Expect: UNSAT

    Test cal log with number:
        Program: |
            encoding(e1).
            field(e1,n1).
            :- not log(e1).
        Expect: SAT
